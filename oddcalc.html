<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
  var number = prompt("Give me a number....");
  var number = prompt("Give me another number...");
  var operation = prompt("What operation would you like...? (mul/div/mod)");
  if (operation === "mul"){
  console.log( number * number);
} else if ( operation === "divide") {
  console.log( number / number);
}  else if (operation === "mod") {
  console.log( number % number);
}

  </script>
  </body>
</html>
